<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="password-display">
        <span id="result">Password</span>
        <button class="copy" id="clipboard">copy</button>
      </div>

      <form id="passwordGeneratedForm" class="form">
        <label for="length">Password length</label>
        <div class="char-amount-container">
          <input type="range" min="1" max="64" value="10" id="rangeLength" />
          <input
            class="number-input"
            type="number"
            min="1"
            max="64"
            id="length"
            value="10"
          />
        </div>
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" checked />
        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" checked />
        <button class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
